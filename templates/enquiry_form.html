<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 75px;
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 0;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }
        .sidebar a {
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 12px;
            text-decoration: none;
            border-bottom: 1px solid #495057;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar a.active {
            background-color: #17a2b8;
            color: white;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
        }
        .nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0 20px;
            position: fixed;
            background-color: #007bff;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .nav img {
            max-height: 50px;
        }
        .nav h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        .logout {
            text-decoration: none;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 3px 8px;
            border-radius: 3px;
            white-space: nowrap;
            font-size: 14px;
            display: inline-block;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        .logout:hover {
            background-color: #007bff;
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            margin-right: 10px;
            display: inline-block;
            width: 120px;
            text-align: right;
        }
        .input-group input,
        .input-group select {
            width: calc(100% - 130px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
            display: inline-block;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 8px;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        input[type="submit"]:focus,
        input[type="reset"]:focus,
        input[type="button"]:focus {
            outline: none;
        }
        .message {
            margin-top: 20px;
            color: #28a745;
        }
        .custom-qualification {
            display: none;
            width: calc(100% - 130px);
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Upskill Global Technologies</h1>
        <a href="/logout" class="logout">Logout</a>
    </div>
    <div class="sidebar">
        <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/enquiry" class="active"><i class="fas fa-question-circle"></i> Enquiry Form</a>
        <a href="/student_registration"><i class="fas fa-user-plus"></i> Student Registration</a>
        <a href="/all_courses"><i class="fas fa-book"></i> All Courses</a>
        <a href="/exam"><i class="fas fa-pencil-alt"></i> Exam</a>
        <a href="/student_records"><i class="fas fa-file-alt"></i> Student Records</a>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Enquiry Form</h1>
            <form action="/submit_enquiry" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="enquiry_date">Enquiry Date:</label>   
                            <input type="date" id="enquiry_date" name="enquiry_date" value="{{ today_date }}" required>
                        </div>
                        <div class="input-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="input-group">
                            <label for="mobile">Mobile:</label>
                            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="course">Course:</label>
                            <select id="course" name="course" required>
                                <option value="">Select Course</option>
                                <option value="Basic Computer">Basic Computer</option>
                                <option value="Tally">Tally</option>
                                <option value="Spoken English">Spoken English</option>
                                <option value="Excel">Excel</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="qualification">Qualification:</label>
                            <select id="qualification" name="qualification" required onchange="showCustomQualification()">
                                <option value="">Select Qualification</option>
                                <option value="High School">High School</option>
                                <option value="B.Com">B.Com</option>
                                <option value="B.E">B.E</option>
                                <option value="MBA">MBA</option>
                                <option value="M.Com">M.Com</option>
                                <option value="Others">Others</option>
                                <!-- Add more options as needed -->
                            </select>
                            <input type="text" id="custom_qualification" name="custom_qualification" class="custom-qualification" placeholder="Enter Qualification">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address">
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                        <input type="button" value="Cancel" onclick="window.location.href='/'">
                    </div>
                </div>
            </form>
            {% if enquiry_no %}
                <p>Enquiry Number: {{ enquiry_no }}</p>
            {% endif %}
        </div>
    </div>
    <script>
        function showCustomQualification() {
            var qualificationDropdown = document.getElementById("qualification");
            var customQualificationInput = document.getElementById("custom_qualification");

            if (qualificationDropdown.value === "Others") {
                customQualificationInput.style.display = 'block';
            } else {
                customQualificationInput.style.display = 'none';
                customQualificationInput.value = '';
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById("enquiry_date").value = today;
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
