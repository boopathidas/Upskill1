<style>
.sidebar {
    position: fixed;
    top: 75px; /* Adjust to leave space for the navbar */
    bottom: 0;
    left: 0;
    width: 200px;
    background-color: #343a40;
    color: #fff;
    display: block;
    padding: 0;
    border-right: 2px solid #000; /* Black border */
    overflow-y: auto; /* Add scrolling if content exceeds sidebar height */
}

.sidebar a {
    background-color: #343a40;
    color: #fff;
    display: block;
    padding: 12px;
    text-decoration: none;
    border-bottom: 1px solid #495057;
}

.sidebar a:hover {
    background-color: #495057; /* Hover effect */
}

.sidebar a.active {
    background-color: #04AA6D;
    color: white; /* Active link background */
}

.sidebar a i {
    margin-right: 10px;
}</style>
<div class="sidebar">
    <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="/enquiry"><i class="fas fa-question-circle"></i> Enquiry Form</a>

    <a href="/all_courses"><i class="fas fa-book"></i> All Courses</a>
    <a href="/exam"><i class="fas fa-pencil-alt"></i> Exam</a>
    <a href="/student_records"><i class="fas fa-file-alt"></i> Student Records</a>
</div>
