<!-- templates/header.html -->
 <style>        
 .nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0 20px;
            position: fixed;
            background-color:#007bff;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav img {
            max-height: 50px; /* Adjust the height of the logo */
        }

        .nav h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
.logout {
text-decoration: none;
color: #fff;
background-color:#e9ecef2e;
padding: 3px 8px;  /* Reduced padding for a smaller border */
border-radius: 3px;
/*transition: background-color 0.3s ease;*/
white-space: nowrap;
font-size: 14px;
display: inline-block;
border: none;
cursor: pointer;
}


.logout:hover {
    background-color: #ccc;
    color: #000;
}
</style>
<div class="nav">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
    <h1>Upskill Global Technologies</h1>
    <a href="/logout" class="logout">Logout</a>
</div>
