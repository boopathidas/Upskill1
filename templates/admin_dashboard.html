<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upskill Global</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 75px; /* Adjust to leave space for the navbar */
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 0;
            border-right: 2px solid #000; /* Black border */
            overflow-y: auto; /* Add scrolling if content exceeds sidebar height */
        }

        .sidebar a {
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 12px;
            text-decoration: none;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057; /* Hover effect */
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white; /* Active link background */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px); /* Ensure it takes the remaining width */
        }

        .nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0 20px;
            position: fixed;
            background-color:#007bff;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav img {
            max-height: 50px; /* Adjust the height of the logo */
        }

        .nav h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .logout {
    text-decoration: none;
    color: #fff;
    background-color:#e9ecef2e;
    padding: 3px 8px;  /* Reduced padding for a smaller border */
    border-radius: 3px;
    /*transition: background-color 0.3s ease;*/
    white-space: nowrap;
    font-size: 14px;
    display: inline-block;
    border: none;
    cursor: pointer;
}


        .logout:hover {
            background-color: #ccc;
            color: #000;
        }

        .card a {
            color: #fff;
        }

        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Upskill Global Technologies</h1>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="sidebar">
        <a href="/dashboard" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/enquiry"><i class="fas fa-question-circle"></i> Enquiry Form</a>
        <a href="/student_registration"><i class="fas fa-user-plus"></i> Student Registration</a>
        <a href="/all_courses"><i class="fas fa-book"></i> All Courses</a>
        <a href="/exam"><i class="fas fa-pencil-alt"></i> Exam</a>
        <a href="/student_records"><i class="fas fa-file-alt"></i> Student Records</a>
    </div>

    <div class="main-content">
        <div class="container-fluid">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-info mb-3">
                        <div class="card-body">
                            <h5 class="card-title">2</h5>
                            <p class="card-text">Enquiry Count</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">More info</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">0</h5>
                            <p class="card-text">Registration Count</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">More info</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">3</h5>
                            <p class="card-text">Courses Count</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">More info</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-dark-blue mb-3">
                        <div class="card-body">
                            <h5 class="card-title">0</h5>
                            <p class="card-text">Students Count</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="text-white">More info</a>
                        </div>
                    </div>
                </div>
                
            </div>
            <h2>Student List</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Reg No</th>
                            <th>Courses</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Event rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
