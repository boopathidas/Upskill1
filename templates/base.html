<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Upskill Global{% endblock %}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 75px; /* Adjust to leave space for the navbar */
            bottom: 0;
            left: 0;
            width: 200px;
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 0;
            border-right: 2px solid #000; /* Black border */
            overflow-y: auto; /* Add scrolling if content exceeds sidebar height */
        }

        .sidebar a {
            background-color: #343a40;
            color: #fff;
            display: block;
            padding: 12px;
            text-decoration: none;
            border-bottom: 1px solid #495057;
        }

        .sidebar a:hover {
            background-color: #495057; /* Hover effect */
        }

        .sidebar a.active {
            background-color: #04AA6D;
            color: white; /* Active link background */
        }

        .sidebar a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px); /* Ensure it takes the remaining width */
        }

        .nav {
            width: 100%;
            height: 75px;
            line-height: 75px;
            padding: 0 20px;
            position: fixed;
            background-color: lightblue;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav img {
            max-width: 100px;
        }

        .nav h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        .logout {
            text-decoration: none;
            color: #fff;
            background-color: #e13737;
            padding: 3px 8px;  /* Reduced padding for a smaller border */
            border-radius: 3px;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
            display: inline-block;
            border: none;
            cursor: pointer;
        }

        .logout:hover {
            background-color: #ccc;
            color: #000;
        }

        .card a {
            color: #fff;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .bg-dark-blue {
            background-color: #2c3e50; /* Dark blue color */
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Upskill Global Technologies</h1>
        <a href="/logout" class="logout">Logout</a>
    </div>

    <div class="sidebar">
        <a href="/dashboard" class="{% if request.path == '/dashboard' %}active{% endif %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="/enquiry" class="{% if request.path == '/enquiry' %}active{% endif %}"><i class="fas fa-question-circle"></i> Enquiry Form</a>
        <a href="/student_registration" class="{% if request.path == '/student_registration' %}active{% endif %}"><i class="fas fa-user-plus"></i> Student Registration</a>
        <a href="/all_courses" class="{% if request.path == '/all_courses' %}active{% endif %}"><i class="fas fa-book"></i> All Courses</a>
        <a href="/exam" class="{% if request.path == '/exam' %}active{% endif %}"><i class="fas fa-pencil-alt"></i> Exam</a>
        <a href="/student_records" class="{% if request.path == '/student_records' %}active{% endif %}"><i class="fas fa-file-alt"></i> Student Records</a>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
